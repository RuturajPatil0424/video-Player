<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Activity Video</title>

  <!-- Animate.css for animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <!-- Video Section with Card, Title & Animation -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-10">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">E&TC Department Activities</h4>
          </div>
          <div class="card-body text-center p-4">
            <div class="video-container position-relative" style="padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px;">
              <video id="dept-video" autoplay muted playsinline loop controls poster="https://via.placeholder.com/900x500?text=E%26TC+Activity+Video"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px;">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional, for JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
