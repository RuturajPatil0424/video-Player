<!-- Include Animate.css in your <head> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Bootstrap 5 required -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Video Section with Card, Title & Animation -->
  <div class="row justify-content-center mt-5">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
       
        <div class="card-body text-center p-4">
          <div class="video-container position-relative" style="padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px;">
            <video id="dept-video" autoplay muted playsinline loop poster="https://via.placeholder.com/900x500?text=E%26TC+Activity+Video"
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px;">
              <source src="video/video.mp4" type="video/mp4">
              
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
